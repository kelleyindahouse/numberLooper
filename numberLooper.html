<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Them Numbers</title>
</head>
<body>
  
  <script>

    for (let i = 0; i < 101; i++) {

      if (i % 15 === 0) {
        console.log(i + " fizzbuzz")
      } else if (i % 3 === 0) {
        console.log(i + " fizz")
      } else if (i % 5 === 0) {
        console.log(i + " buzz")
      } else {
        console.log(i)
      }
    }

  </script>

</body>
</html>
